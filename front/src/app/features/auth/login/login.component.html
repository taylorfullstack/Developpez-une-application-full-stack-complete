<main class="grid-template-layout relative">
  <a routerLink="/" class="return-link">
    <mat-icon aria-hidden="false" aria-label="retour" fontIcon="arrow_back"></mat-icon>
  </a>

  <form (ngSubmit)="onSubmit()">
    <h2>Se connecter</h2>

    <mat-form-field appearance="outline">
      <mat-label>{{labels['emailOrUsername']}}</mat-label>
      <input matInput [formControl]="formControls['emailOrUsername']" (blur)="onBlur('emailOrUsername')">
      <mat-error *ngIf="formControls['emailOrUsername'].invalid && formControls['emailOrUsername'].touched">{{errorMessages['emailOrUsername']}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{labels['password']}}</mat-label>
      <input type="password" matInput [formControl]="formControls['password']" (blur)="onBlur('password')">
      <mat-error *ngIf="formControls['password'].invalid && formControls['password'].touched">{{errorMessages['password']}}</mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="formControls['emailOrUsername'].invalid || formControls['password'].invalid" mat-raised-button color="primary">Se connecter</button>
  </form>
</main>
