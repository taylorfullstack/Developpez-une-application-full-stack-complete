<main class="auto-grid">
  <mat-card *ngFor="let theme of themes" class="card">
    <mat-card-header>
      <mat-card-title class="mat-h3">{{ theme.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="line-clamp">{{ theme.description }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" [disabled]="isSubscribed(theme.id)" (click)="onSubscribe(theme.id)">S'abonner</button>
    </mat-card-actions>
  </mat-card>
</main>
